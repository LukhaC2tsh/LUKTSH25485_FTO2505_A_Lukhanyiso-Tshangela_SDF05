<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] font-sans lg:m-16 lg:p-16 md:m-16 md:p-16 sm:m-16 sm:p-16">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid lg:grid lg:grid-cols-5 lg:gap-4">
                        <div class="sm:col-span-2 md:col-span-1 lg:col-span-2">
                            <h1 class="max-w-lg text-2xl lg:text-xl font-bold" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col justify-evenly gap-4 my-4 md:flex-row">
                                <input class="rounded-md p-2 font-bold text-black" id="email" type="text">
                                <button class="w-full px-6 py-2.5 bg-yellow-600 rounded-md font-bold">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="grid grid-cols-4 grid-flow-col gap-4 lg:col-span-2 lg:col-start-4">
                            <div class="col-span-2">
                                <p class="text-[#313131] text-xl lg:text-lg font-semibold">Quick Link</p>
                                <div class="flex flex-col">
                                    <a href="#">Home</a>
                                    <a href="#">Who We Are</a>
                                    <a href="#">Our Philosophy</a>
                                </div>
                            </div>
                            <div class="col-start-4 col-span-2">
                                <p class="text-[#313131] text-xl lg:text-lg font-semibold">Technologies</p>
                                <div class="flex flex-col">
                                    <a href="#">HTML</a>
                                    <a href="#">CSS</a>
                                    <a href="#">JavaScript</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
